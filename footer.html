<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/base.css"> -->
    <link rel="stylesheet" href="./css/footer.css">
    <script>
        $(function(){
            $('.music>li').on('click',function(){
                // 创建音频节点添加进页面并自动播放
                var temp = $('<audio src="./music/sound0'+ $(this).index() +'.mp3" autoplay></audio>');
                $('.footer').append(temp);
                // 监听音频播放结束
                temp.on('ended',function(){
                    // 当音频结束，清楚当前音频
                    $(this).remove()
                })
            })
        })
    </script>
    <script type="text/html">
        <audio controls autoplay preload="auto" loop>
            <source src="./music/sound00.mp3">
            <!-- <source src="./music/sound00.wav"> -->
            <!-- <source src="./music/sound00.ogg"> -->
            当前浏览器不支持
        </audio>
    </script>
</head>
